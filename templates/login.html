<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"> 
            <meta name="viewpoint" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
            <title>CSCB63 Login</title>
        </head>
        <body id='login-back'>
        <div id="page">

            <div id="login-main">

                <div id="about">
                    <div id="covid">
                        <div class="tab-header">Online-learning brought to you by COVID-19</div>
                        <div class="describer"></div>
                    </div>
                    <div id="welcome">
                        <div class="tab-header">Welcome</div>
                        <div class="describer"></div>
                    </div>
                </div>

                <div id="login">
                    <div id="login-sect">
                        <div id="logo">
                            <a href="https://www.utsc.utoronto.ca/home/">
                                <img id="logo-img" src="https://tpasc.ca/sites/default/files/portal_logo/utsc-portal-logo.png" alt="UTSC logo">
                            </a>
                            <div id=login-title>
                                <h1>CSCB63</h1>
                            </div>
                        </div>

                        <form action='/login' method="POST" id="information">
                            <div class="input-param">Utorid</div>
                            <input name="username" type="text" class="info" id="utorid" placeholder="Enter Utorid here...">
                            <div class="input-param">Password</div>
                            <input name="password" type="password" class="info" id="password" placeholder="Enter password here...">
                            <div class="error">{{wrongAccount}}</div>
                            <div id= "new_account"><a href="newAccount">Make a new account...</a></div>
                            <button type="submit" id="utoridLog">Login</button>
                        </form>
                    </div>
                </div>

            </div>
            


        </div>
            <div id='footer'>
                <a href='https://www.utsc.utoronto.ca/cms/faculty-of-computer-science'>Computer Science at UofT</a>
                <span>Site design by Liam Naddell, Omer Raza Khan and Jaakulan Subeethakumar</span>
                <div><span>Theme: </span><a href='https://ethanschoonover.com/solarized/'>Solarized</a></div>
                </div> 
        </body>
    </html>
